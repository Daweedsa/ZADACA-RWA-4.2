<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacija Registarske Oznake</title>
</head>
<body>

    <form id="registarskaForm">
        <label for="registarskaOznaka">Unesite registarsku oznaku (npr. A12-T-123):</label>
        <input type="text" id="registarskaOznaka" name="registarskaOznaka">
        <button type="button" onclick="validirajRegistarskuOznaku()">Validiraj</button>
    </form>

    <script>
        function validirajRegistarskuOznaku() {
            
            const registarskaOznaka = document.getElementById('registarskaOznaka').value;

           
            const regexBiH = /^[A-Z]\d{2}-[A-Z]-\d{3}$/;

            
            if (regexBiH.test(registarskaOznaka)) {
                alert("Ispravna registarska oznaka BiH!");
            } else {
                alert("Neispravna registarska oznaka BiH. Molimo unesite u ispravnom formatu (npr. A12-T-123).");
            }
        }
    </script>

</body>
</html>
