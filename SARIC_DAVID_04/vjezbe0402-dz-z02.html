<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promijeni Pozadinu</title>
</head>
<body>

    <button onclick="promijeniPozadinu()">Promijeni pozadinu</button>
    <p id="trenutnaBoja">Trenutna boja: #FFFFFF</p>

    <script>
        
        function generirajSlucajnuBoju() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            return randomColor;
        }

        
        function promijeniPozadinu() {
            const novaBoja = generirajSlucajnuBoju();

           
            document.body.style.backgroundColor = novaBoja;

            
            document.getElementById('trenutnaBoja').innerText = `Trenutna boja: ${novaBoja}`;
        }
    </script>

</body>
</html>
