<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zbrajanje Brojeva</title>
</head>
<body>

    <form id="zbrajanjeForm">
        <label for="broj1">Unesite prvi broj:</label>
        <input type="text" id="broj1" name="broj1">

        <label for="broj2">Unesite drugi broj:</label>
        <input type="text" id="broj2" name="broj2">

        <button type="button" onclick="zbroji()">Zbroji</button>

        <label for="rezultat">Rezultat:</label>
        <input type="text" id="rezultat" name="rezultat" readonly>
    </form>

    <script>
        function zbroji() {
           
            const broj1 = parseFloat(document.getElementById('broj1').value);
            const broj2 = parseFloat(document.getElementById('broj2').value);

            if (!isNaN(broj1) && !isNaN(broj2)) {
               
                const rezultat = broj1 + broj2;

               
                document.getElementById('rezultat').value = rezultat;
            } else {
                
                alert("Unesite valjane brojeve za zbrajanje.");
            }
        }
    </script>

</body>
</html>
